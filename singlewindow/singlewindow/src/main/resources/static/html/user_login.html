<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign in/up Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./css/user_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
	
		<form id="signInForm">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" id="forgotPasswordBtn" class="forgot-btn">Forgot Password?</button>
            <button type="submit">Sign In</button>
        </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" onclick="href=''">Sign In</button><a href=""></a>
			</div>
			<div class="overlay-panel overlay-right">
				<button class="officer_btn" onclick="location.href='./Officer_Login.html'">Officer</button>
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" onclick="location.href='./signup.html'">Sign Up</button>
			</div>
		</div>
	</div>
</div>

				<!-- Forgot Password Modal -->
				<div id="forgotPasswordModal" class="modal">
					<span class="close">&times;</span>
					<h2>Reset Password</h2>
					<input type="email" id="forgotEmail" placeholder="Enter your email" />
					<button id="sendOtp">Send OTP</button>
				
					<!-- OTP Verification Section (Initially Hidden) -->
					<div id="otpSection">
						<input type="text" id="otpInput" placeholder="Enter OTP" />
						<button id="verifyOtp">Verify OTP</button>
					</div>
				</div>
<!-- partial -->
  <script  src="./javascript/user_script.js"></script>

</body>
</html>
