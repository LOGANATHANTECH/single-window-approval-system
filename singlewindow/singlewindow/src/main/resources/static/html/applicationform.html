<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, textarea {
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Application</h2>
        <form id="applicationForm">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" required>

            <label for="applicationType">Application Type:</label>
            <select id="applicationType" required>
                <option value="">Select Type</option>
                <option value="Business Registration">Business Registration</option>
                <option value="Trade License">Trade License</option>
                <option value="Tax Clearance">Tax Clearance</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const userId = document.getElementById("userId").value;
            const applicationType = document.getElementById("applicationType").value;
            const description = document.getElementById("description").value;

            if (!userId || !applicationType || !description) {
                alert("All fields are required!");
                return;
            }

            const applicationData = {
                user: { id: userId },
                applicationType: applicationType,
                description: description
            };

            try {
                const response = await fetch("http://localhost:8080/application", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(applicationData)
                });

                if (response.ok) {
                    document.getElementById("responseMessage").textContent = "Application submitted successfully!";
                    document.getElementById("applicationForm").reset();
                } else {
                    document.getElementById("responseMessage").textContent = "Failed to submit application!";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").textContent = "Error connecting to server!";
            }
        });
    </script>
</body>
</html>
